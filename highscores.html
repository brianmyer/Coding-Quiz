<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h2>Enter Your Initials</h2>
        <form>
            <label for="name">Initials:</label>
              <input type="text" id="initials" placeholder="Type your initials here" maxlength="3">
              <p id="last-score"></p>
          <button id="save">SAVE</button>
        </form>    
      </div>
  
      <div class="card">
        <h2>High Score List</h2>
        <p>Initials: <span id="saved-initials"></span></p>
        <ul id="initial-list"></ul>
        <p>Score: <span id="saved-score"></span></p>
        <ul id="score-list"></ul>
      </div>
    <script src="./highscores.js"></script>
</body>
</html>
